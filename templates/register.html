<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>映画一覧</title>
</head>
<body>
    <form action='/result'>

            映画名    
            <input type="text" name="name">
        </label>
        <label>
            カテゴリ

            <option value="コメディ">コメディ</option>
            <option value="サスペンス">サスペンス</option>
            <option value="恋愛">恋愛</option>

            </select> 
        </label>
        <label >
            価格

        </label>
        <button type="submit" formmethod="POST">登録</button>
    </form>

</html>
