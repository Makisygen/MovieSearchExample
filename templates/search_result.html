<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>映画一覧</title>
</head>
<body>
    <p>＜検索結果＞</p>
    <form action='/search'>
        <label>
            映画名    
            <input type="text" name="name">
        </label>
        <label>
            価格
            <select name="price">
            <option value="">選択してください</option>
            <option value="0_1000">1000円以下</option>
            <option value="1000_2000">1000〜2000円</option>
            <option value="2000_3000">2000〜3000円</option>
            <option value="3000_">3000円〜</option>
            </select> 
        </label>
        <label>
            <input type="checkbox" name="category" value="コメディ">コメディ
            <input type="checkbox" name="category" value="ホラー">ホラー
            <input type="checkbox" name="category" value="サスペンス">サスペンス
            <input type="checkbox" name="category" value="恋愛">恋愛
            <input type="checkbox" name="category" value="アクション">アクション
        </label>
        <button type="submit" formmethod="POST">検索</button>
    </form>
    <div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>映画名</th>
                    <th>カテゴリ</th>
                    <th>価格</th>
                </tr>
            </thead>
            <tbody>
                {% for item in lists %}
                <tr>
                    <th>{{item.id}}</th>
                    <th>{{item.name}}</th>
                    <th>{{item.category}}</th>
                    <th>{{item.price}}</th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>    
</body>
</html>
