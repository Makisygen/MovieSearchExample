<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>映画一覧</title>
</head>
<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>映画名</th>
                    <th>カテゴリ</th>
                    <th>価格</th>
                </tr>
            </thead>
            <tbody>
                {% for item in lists %}
                <tr>
                    <th>{{item.id}}</th>
                    <th>{{item.name}}</th>
                    <th>{{item.category}}</th>
                    <th>{{item.price}}</th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>    
</body>
</html>
